<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mouse move click</title>
    <script type="text/javascript">
        document.onmousedown = function(e) {
            var x = e.pageX;
            var y = e.pageY;
            var d = document.createElement("div");
            d.style = "position:absolute;background:#f00;width:20px;height:20px;border-radius:50%;font-size:12px";
            d.style.left = x + "px";
            d.style.top = y + "px";
            document.body.append(d);
            var t = document.createTextNode("" + x + "," + y);
            d.appendChild(t);
        }
    </script>
    <style type="text/css">
        .div1 {
            width: 100px;
        }

        .div2 {
            margin-top: 100px;
            width: 200px;
        }

        .div3 {
            margin-top: 100px;
            margin-left: 100px;
            width: 200px;
        }

        .div4 {
            margin-top: 100px;
            float: right;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="div1">
        I am here
    </div>
    <div class="div2">
        Now lets move here
    </div>
    <div class="div3">
        Alright, in the middle
    </div>
    <div class="div4">
        to the far right now
    </div>
</body>

</html>
